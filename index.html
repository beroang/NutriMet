<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Sedes IPS en Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>Mapa de las 8 sedes de la IPS en Colombia</h2>
  <div id="map"></div>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa en Colombia
    var map = L.map('map').setView([4.5709, -74.2973], 5); // Coordenadas de Colombia

    // Capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Lista de sedes con nombre y coordenadas
    var sedes = [
      { nombre: "IPS Bogotá", lat: 4.7110, lon: -74.0721 },
      { nombre: "IPS Medellín", lat: 6.2442, lon: -75.5812 },
      { nombre: "IPS Cali", lat: 3.4516, lon: -76.5320 },
      { nombre: "IPS Barranquilla", lat: 10.9639, lon: -74.7964 },
      { nombre: "IPS Bucaramanga", lat: 7.1193, lon: -73.1227 },
      { nombre: "IPS Cartagena", lat: 10.3910, lon: -75.4794 },
      { nombre: "IPS Pereira", lat: 4.8143, lon: -75.6946 },
      { nombre: "IPS Villavicencio", lat: 4.1420, lon: -73.6266 }
    ];

    // Agregar marcadores al mapa
    sedes.forEach(function(sede) {
      L.marker([sede.lat, sede.lon])
        .addTo(map)
        .bindPopup(`<b>${sede.nombre}</b>`)
        .openPopup();
    });
  </script>
</body>
</html>
